<label class="floating-label text-left">
  <span>{{label()}}</span>
  <input
    [type]="type()"
    [formControl]="control"
    [placeholder]="label()"
    [max]="maxDate()"
    class="input w-full"
    [class.input-error]="control.invalid && control.touched"
    [class.input-success]="control.valid && control.touched"
  />
  @if (control.hasError('required') && control.touched) {
    <div class="validation-hint text-error text-xs">
      {{label()}} is required.
    </div>
  }
  @if (control.hasError('email') && control.touched) {
    <div class="validation-hint text-error text-xs">
      Invalid email address.
    </div>
  }
  @if (control.hasError('minlength') && control.touched) {
    <div class="validation-hint text-error text-xs">
      {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters long
    </div>
  }
  @if (control.hasError('maxlength') && control.touched) {
    <div class="validation-hint text-error text-xs">
      {{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters long
    </div>
  }
  @if (control.hasError('passwordMismatch') && control.touched) {
    <div class="validation-hint text-error text-xs">
      Passwords must match
    </div>
  }
</label>
