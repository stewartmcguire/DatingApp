@if (member(); as member) {
  <div class="flex flex-col gap-3">
    <div class="flex gap-3">
      <span class="font-semibold">Member since:</span>
      <span class="ml-2">{{ member.created | date:'longDate'}}</span>
    </div>
    <div class="flex gap-3">
      <span class="font-semibold">Last Active:</span>
      <span class="ml-2">{{ member.lastActive | date:'MMMM d, yyyy h:mm a' }}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">About {{ member.displayName }}</h3>
    <div>{{ member.description }}</div>
  </div>
}
