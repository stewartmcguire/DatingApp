<div
  class="h-[75vh] overflow-auto rounded-box border border-base-contact/5 bg-base-100"
>
  <table class="table">
    <thead>
      <tr>
        <th class="w-1/3">Email</th>
        <th class="w-1/3">Active Roles</th>
        <th class="w-1/3">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users(); track user.id) {
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button class="btn btn-primary" (click)="openRolesModal(user)">
            Edit Roles
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<dialog
  #rolesModal
  class="modal"
>
  <div class="modal-box">
    <h3 class="text-lg font-bold">Edit roles for {{ selectedUser?.email }}</h3>
    <fieldset
      class="fieldset w-full p-4 bg-base-100 border border-base-300 rounded-box"
    >
      <legend class="fieldset-legend">Select roles</legend>
      @for (role of availableRoles; track role) {
      <label class="fieldset-label">
        <input
          (change)="toggleRoles($event, role)"
          type="checkbox"
          class="checkbox"
          [checked]="selectedUser?.roles?.includes(role)"
          [disabled]="selectedUser?.email === 'admin@test.com' && role === 'Admin'"
        />
        {{ role }}
      </label>
      }
    </fieldset>
    <div class="modal-action">
      <button class="btn btn-primary" (click)="updateRoles()">Save</button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop" (click)="closeRolesModal()">
    <button class="btn">Close</button>
  </form>
</dialog>
